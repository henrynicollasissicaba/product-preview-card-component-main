<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    
    <main>
        <article class="product">

            <picture class="product-img">
                <source srcset="images/image-product-desktop.jpg" media="(min-width: 550px)">
                <img src="./images/image-product-mobile.jpg" alt="">
            </picture>

            <div class="product-content">

                <p class="category">Perfume</p>
                <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>

                <div class="flex-group">
                    <span class="current-price">$149.99</span>
                    <span class="original-price">$169.99</span>
                </div>

                <button class="btn" data-icon="shopping-cart">Add to Cart</button>

            </div>

        </article>
    </main>
  </body>
</html>
